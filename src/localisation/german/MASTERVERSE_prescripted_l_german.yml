 EMPIRE_DESIGN_EternianKingdoms:0 "Vereinigten Königreiche Eternias"
 EMPIRE_DESIGN_EternianKingdoms_desc:1 "Eine einst fantastische Welt, in der über Jahrhunderte das Gute gegen das manifestierte Böse einen schier endlosen Kampf gekämpft hat. Helden auf der einen, Schurken auf der anderen Seite haben das Bild der Zivilisationen auf dem Planeten geprägt. Nicht alle Völker des Planeten und des Systems "Adarion" konnten den sich immer weiter zuspitzenden Kampf überstehen und sind heute nur noch Kapitel in der Geschichte des Planeten. Das System "Adarion" havarierte. \n\nEs dauerte Jahrhunderte bis die verbliebenen Königreiche das zerstörte wieder aufgebaut haben. In Gedenken an die vielen Opfer und der Zerstörung schworen sie einen ewigen Frieden und wählten einen Großkönig, der die Zukunft gestalten soll. Magie und Mystik geriet weitestgehend in Vergessenheit, aber es hält sich beständig die Überzeugung, dass der Wieder-Aufbau nicht ohne übernatürliche Hilfe möglich gewesen wäre.\n\nDiese stabile Vereinigung aller planetaren Königreiche hat es den Eterniern ermöglicht, neu zu gedeihen und zu wachsen."
 EMPIRE_DESIGN_EtherianAlliance:0 "Etherianische Allianz"
 EMPIRE_DESIGN_EtherianAlliance_desc:1 "Hier was neues schreiben. (EMPIRE_DESIGN_EtherianAlliance_desc)\n\nEine einst fantastische Welt, in der über Jahrhunderte das Gute gegen das manifestierte Böse einen schier endlosen Kampf gekämpft hat. Helden auf der einen, Schurken auf der anderen Seite haben das Bild der Zivilisationen auf dem Planeten geprägt. Nicht alle Völker des Planeten und des Systems "Adarion" konnten den sich immer weiter zuspitzenden Kampf überstehen und sind heute nur noch Kapitel in der Geschichte des Planeten. Das System "Adarion" havarierte. \n\nEs dauerte Jahrhunderte bis die verbliebenen Königreiche das zerstörte wieder aufgebaut haben. In Gedenken an die vielen Opfer und der Zerstörung schworen sie einen ewigen Frieden und wählten einen Großkönig, der die Zukunft gestalten soll. Magie und Mystik geriet weitestgehend in Vergessenheit, aber es hält sich beständig die Überzeugung, dass der Wieder-Aufbau nicht ohne übernatürliche Hilfe möglich gewesen wäre.\n\nDiese stabile Vereinigung aller planetaren Königreiche hat es den Eterniern ermöglicht, neu zu gedeihen und zu wachsen."
 