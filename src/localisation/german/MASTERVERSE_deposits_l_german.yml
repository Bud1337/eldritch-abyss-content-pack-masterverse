l_german:
 # eternia event deposits
 d_eternia_eternium_plant:0 "Eternium-Kraftwerk"
 d_eternia_eternium_plant_desc:0 "Unsere Kraftwerke auf diesem Planeten können Energien aus dem Mineral 'Eternium' ziehen und so ihre Effizienz steigern."
 d_eternia_castle_grayskull:0 "Castle Grayskull"
 d_eternia_castle_grayskull_desc:0 "Vor Jahrhunderten, während der Großen Kriege, wurde Schloss Grayskull zunächst als vorübergehender Sitz der rechtmäßigen Regierung von Eternia erbaut, als der Königspalast in der traditionellen Hauptstadt von Eternos von König Hiss und den Schlangenmenschen besetzt wurde."
 d_eternia_snake_mountain:0 "Snake Mountain"
 d_eternia_snake_mountain_desc:0 "In der Vergangenheit, als die Horde in Eternia einfiel und es beherrschte, wurden die ansässigen Schlangenmenschen vertrieben, und der Snake Mountain neuer Sitz der Horde. Nachdem die Horde Eternia verlassen hat wurde der Berg Sitz der dämonischen Mächte Eternias."
 d_eternia_three_towers:0 "Die drei Türme"
 d_eternia_three_towers_desc:0 "Die Drei Türme wurden von den Ältesten von Eternia errichtet, um die Mächte des Guten und des Bösen auszugleichen und so die ultimative Macht zu erhalten."
 d_eternia_widget_mines:0 "Widget-Minen"
 d_eternia_widget_mines_desc:0 "In den Minen der Widgets fand man früher Koridit in großen Mengen. Heute findet man nur noch Mineralien in den Stollen."
 # eternia civilization deposits
 d_eternia_royal_palace_eternos:0 "Königlicher Palast"
 d_eternia_royal_palace_eternos_desc:0 "Der königliche Palast in Eternos ist schon seit Jahrhunderten der zentrale Sitz der Regierung."
 d_eternia_temple_of_the_sun:0 "Tempel der Sonne"
 d_eternia_temple_of_the_sun_desc:0 "Ein uralter Tempel der einmal im Jahr, wenn die Sonne \"Adarion\" richtig steht, magische Kräfte entfaltet."
