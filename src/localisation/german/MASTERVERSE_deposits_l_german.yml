 d_eternia_plains_of_eternity:0 "Ebenen der Ewigkeit"
 d_eternia_plains_of_eternity_desc:0 "Die Ebenen der Ewigkeit sind weite fruchtbare Böden, die man sich zu Nutze machen kann, vorrausgesetzt man bleibt den gefährlichen Gegenden fern."
 # eternia blocker deposits
 d_eternia_tar_swamp:0 "£blocker£ Pech-Sumpf"
 d_eternia_tar_swamp_desc:0 "Der Pech-Sumpf ist eine unwirtliche Gegend, die man besser nutzen könnte."
 d_eternia_waste_lands:0 "£blocker£ Karge Einöde"
 d_eternia_waste_lands_desc:0 "Eine karge Einöde im Norden Eternias."
 d_eternia_volcano_plains:0 "£blocker£ Vulkanische Ebene"
 d_eternia_volcano_plains_desc:0 "Eine Ebene mit vulkanischen Aktivitäten, die beruhigt werden können."
 # eternia bright moon deposits
 d_eternia_moon_bright_farms:0 "Antike Hydroponische Farm"
 d_eternia_moon_bright_farms_desc:0 "Eine wieder instandgesetzte hydroponische Farm aus der Vorzeit."
 d_eternia_moon_bright_science_labors:0 "Antike Forschungsstation"
 d_eternia_moon_bright_science_labors_desc:0 "Eine wieder instandgesetzte Wissenschafts-Station aus der Vorzeit."
 d_eternia_moon_bright_light_mirror:0 "Antiker Lichtspiegel"
 d_eternia_moon_bright_light_mirror_desc:0 "Der Lichtspiegel nach antiken Plänen Fängt Licht auf und wirft es auf den dunklen Mond von Eternia. Dadurch wird er lebensfreundlicher, wobei wir noch durch weitere Maßnahmen nachhelfen könnten."
 d_eternia_moon_dark_colony:0 "Antikes Kolonie-Gebäude"
 d_eternia_moon_dark_colony_desc:0 "In diesem antiken Gebäude befindet sich neben Wohnräumen eine Anlage zur Herstellung von Photanium-Legierungen. Viel wird sie nicht einbringen, dafür auch wenig kosten, aber wie sagt man so schön: \"Lieber die Sylani in der Hand, als die Mandrone auf dem Dach\"."
 d_eternia_moon_dark_housing:0 "Wohnkomplex"
 d_eternia_moon_dark_housing_desc:0 "Ein Wohnkomplex, der Dank einzigartiger Architektur auf geringster Fläche, das maximale an Wohnraum zur Verfügung stellt."
