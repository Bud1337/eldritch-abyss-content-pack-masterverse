 # trannis deposits
 d_trannis_plains:0 "Fruchtbare Ebenen"
 d_trannis_plains_desc:0 ""
 d_trannis_healed_nature:0 "Geheilte Natur"
 d_trannis_healed_nature_desc:0 "Die von der Industrialisierung verunreinigte und zerstörte Natur konnte geheilt und wieder hergestellt werden."
 d_trannis_peaceful_animals:0 "Friedliche Tierwelt"
 d_trannis_peaceful_animals_desc:0 "Die Tierwelt von Trannis ist weitgehend friedlich und freundlich und leistet einen Beitrag dazu, dass die Welt einem Paradies gleichen könnte."
 d_trannis_gleedils_atelier:0 "Gleedils Atelier"
 d_trannis_gleedils_atelier_desc:0 "Ein altes Atelier, benannt nach dessen Erbauerin, das alle Tierarten zeigt, die während einer Umwelt-Katastrophe ausgestorben sind, dass sie nicht vergessen werden."
 # trannis blocker deposits
 d_trannis_dead_nature:0 "Tote Natur!"
 d_trannis_dead_nature_desc:0 "Hier hat die Industrialisierung zugeschlagen und nicht mehr viel von der üppigen Natur übrig gelassen. Eine Schande!"
 d_trannis_plundors_factory:0 "Plundor Inc."
 d_trannis_plundors_factory_desc:0 "\"Plundor Inc.\" steht auf einem Schild an diesem Moloch von einem Gebäude. Sie scheint uralt zu sein und auf Überresten einer alten Fabrik zu stehen. Keine Leute, aber dennoch Betrieb."
 # zal-kron deposits
 d_zalkron_bountiful_plains:0 "Fruchtbare Ebenen"
 d_zalkron_bountiful_plains_desc:1 "Fruchtbare Böden und hohe Gräser bedecken diese weitläufigen Ebenen und bieten ein reichhaltiges Potenzial für Ackerland."
 d_zalkron_crystal_forest:0 "Kristallwälder"
 d_zalkron_crystal_forest_desc:1 "In diesen exotischen Wäldern wachsen glitzernde Kristalle wie Raureif."
 d_zalkron_crystal_reef:0 "Kristallriffe"
 d_zalkron_crystal_reef_desc:1 "Kristallgitter schimmern zwischen den Felsen und Korallen dieses sandigen Riffs."
 d_zalkron_crystalline_caverns:0 "Kristallhöhlen"
 d_zalkron_crystalline_caverns_desc:1 "Wie riesige Geoden sind diese Höhlen auf allen Seiten mit seltenen Kristallen besetzt."
 d_zalkron_forgiving_tundra:1 "Sanfte Tundra"
 d_zalkron_forgiving_tundra_desc:1 "Seggen, Sträucher und Flechten bedecken dieses hoch gelegene Biom, wo der unterirdische Permafrost dennoch in fruchtbarerem Sediment bedeckt ist."
 d_zalkron_lichen_fields:0 "Flechten-Felder"
 d_zalkron_lichen_fields_desc:1 "Tauwuchs, Flechten und Pilze bilden einen weichen Teppich, der sich über diese felsigen Länder erstreckt."
 