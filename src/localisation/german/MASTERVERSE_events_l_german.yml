 # Eternia Crisis 
 # Eternia Crisis - Return of the evil forces
 MASTERVERSE_eternia_crisis.1020.name:1 "§RDie Rückkehr des Bösen§!"
 MASTERVERSE_eternia_crisis.1020.desc.a:0 "Die Anomalien, die nahe unseren System beobachtet wurden, sind endlich zu einem Ende gekommen. Dimensionstore öffneten sich und eines der uraltes Grauen, die in den zeitlosen Dimensionen verbannt wurden, ist zurück.\n\nDer Kampf um unsere Freiheit ist unvermeidlich.\n\n§RZU DEN WAFFEN!§!"
 MASTERVERSE_eternia_crisis.1020.desc.b:0 "Weitere Anomalien, die nahe unseren System beobachtet wurden, sind endlich zu einem Ende gekommen. Erneut öffneten sich Dimensionstore und eine weiteres Übel, das in den zeitlosen Dimensionen verbannt wurde, ist zurück.\n\nDer Kampf um unsere Freiheit ist unvermeidlich.\n\n§RZU DEN WAFFEN!§!"
 MASTERVERSE_eternia_crisis.1020.a:0 "Für unsere Freiheit kämpfen wir."
 MASTERVERSE_eternia_crisis.1020.a.tooltip:0 "Kämpft, um das §RBöse§! in §Y[current_uprising.GetName]§! auszumerzen."
 MASTERVERSE_eternia_crisis.1020.b:0 "§REs ist zu spät für euch, Eternia und die Galaxie werden mir gehören.§!"
 MASTERVERSE_eternia_crisis.1020.b.tooltip:0 "Erhebt euch als §Ymeine Diener§! und kämpft, um §Y[eternia_evil_warriors_uprising_originator.GetName]§! auszulöschen."
 MASTERVERSE_eternia_crisis.1025.name:0 "Das Böse kehrt zurück in [eternia_evil_warriors_uprising_originator.GetName]"
 MASTERVERSE_eternia_crisis.1025.desc:0 "Das Böse ist zurückgekehrt und hat §Y[eternia_evil_warriors_uprising_originator.GetName]§! in einen Krieg verwickelt."
 MASTERVERSE_eternia_crisis.1025.a:0 "Lasst uns sehen, was daraus entsteht."
 MASTERVERSE_eternia_crisis.1030.name:0 "Das Böse hat Eternia erobert"
 MASTERVERSE_eternia_crisis.1030.desc:0 "Die §Y[From.GetName]§! haben ihre Feinde besiegt und alles des ehemaligen [From.From.GetAdj]en Territoriums annektiert."
 MASTERVERSE_eternia_crisis.1035.name:0 "Das Böse wurde besiegt"
 MASTERVERSE_eternia_crisis.1035.desc:0 "§Y[From.GetName]§! hat die Ordnung wiederhergestellt und §Y[From.From.GetName]§! aus all ihren Welten entfernt."
 MASTERVERSE_eternia_crisis.1070.name:0 "Eternia erobert"
 MASTERVERSE_eternia_crisis.1070.desc:0 "Der erste Schritt zur Herrschaft des Bösen wurde getan!"
 MASTERVERSE_eternia_crisis.1070.a:0 "Bestätigen"
