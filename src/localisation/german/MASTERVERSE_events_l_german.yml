 # Event Chains
 SSC_event_chain_eternia_story_title:0 "Eternia"
 SSC_event_chain_eternia_story_desc:0 "Um erfolgreich die Zukunft zu bestreiten sind wir verpflichtet, uns intensiv mit unserer jüngeren Vergangenheit zu beschäftigen.\n\nAus der Vergangenheit lernen und die verbliebenen Völker zu vereinen sollte unser oberstes Ziel sein."
 SSC_event_chain_eternia_people_title:0 "Die Völker Eternias"
 SSC_event_chain_eternia_people_desc:0 "Es wird ein langer und steiniger Weg, aber es ist ein hehres Ziel, die Völker Eternias unter einem Banner zu vereinen und auch Phantos kann ein wichtiges Mitglied in unserer Union sein.\n\nWir sollten Resourcen opfern und in die notwendigen Gespräche gehen."
 SSC_event_chain_eternia_relics_title:0 "Die Relikte Eternias"
 SSC_event_chain_eternia_relics_desc:0 "Unsere Welt birgt noch viele Geheimnisse und es werden noch viele geborgen werden."
 # Events Story Eternia
 MASTERVERSE_eternia_story.1.name:0 "Die Geschichte Eternias"
 MASTERVERSE_eternia_story.1.desc:0 "Wir haben neue Hinweise bekommen, wo wir mehr Informationen zu vergessenen Details unserer Geschichte finden können. Wir sollten Vorbereitungen treffen."
 MASTERVERSE_eternia_story.2.name:0 "Adarion"
 MASTERVERSE_eternia_story.2.desc:0 "Einst ein Planeten-System im Zentrum des Universums voller Leben. Auf drei der acht Planeten, die Adarion umkreisten entstand Leben. Auf Eternia, Etheria und Phantos. Eternia und Etheria befanden sich auf der gleichen Bahn, nur auf der jeweils gegenüberliegenden Seite Adarions, weswegen sie als Bruderplaneten galten."
 MASTERVERSE_eternia_story.3.name:0 "Der stellare Kataklysmus"
 MASTERVERSE_eternia_story.3.desc:0 "Schon viele Dämonische Kriege überkamen die Planeten, doch der letzte erstreckte sich über das komplette System und erzeugte eine Havarie ungeahnten Ausmaßes. Die Annahme verdichtet sich, dass die mächtigsten der Guten Mächte beider Welten ihre komplette Macht bündelten, um die Übermacht des Bösen, hier genannt "Horde" und "Dämonen", zu vernichten. Das hat die Havarie des Systems Adarions ausgelöst. Das Böse war besiegt... und das Gute?"
 MASTERVERSE_eternia_story.4.name:0 "Wie der Drache aus der Asche"
 MASTERVERSE_eternia_story.4.desc:0 "Mit Eternia und Phantos befanden sich jetzt nur noch 2 Planeten befinden sich im jetzt System, heimgesucht von einem Kataklysmus. Die letzten Königreiche der Menschen ("Eternos", "Morainia", "Targa", "Operon", "Arcadia"), taten was getan werden musste. Sie schlossen sich zusammen und bestimmten Randor II. von Eternos zum Großkönig, der die Völker vereinen und in eine neue Zukunft führen soll. Einige nicht-menschliche Völker, die die Katastrophe überlebten schlossen sich nicht an und zogen sich stark dezimiert zurück. Wiederum von anderen Völkern fehlt heute jede Spur. Es ist nicht bekannt, ob sie noch existieren, oder unentdeckt weiter existieren."
 MASTERVERSE_eternia_story.5.name:0 "Ein Altes Bündnis"
 MASTERVERSE_eternia_story.5.desc:0 "Lange Zeit waren Eternia und Phantos treu und eng verbunden.\n\nDies Bündnis wird nun erneuert.\n\nAls Zeichen unserer Freundschaft gewähren wir den Vereinigten Königreichen von Eternia Zugang zu unseren Photanium-Vorkommen, eines der härtesten Metalle des Systems."
 MASTERVERSE_eternia_story.6.name:0 "Die Suche nach Eternium"
 MASTERVERSE_eternia_story.6.desc:0 "Legenden besagen, dass es ein seltenes Mineral auf Eternia gibt, dass Unmengen an Energie freisetzen kann. Treffender Weise nennt man es 'Eternium'.\n\nWir sollten uns auf die Suche begeben."
 MASTERVERSE_eternia_story.7.name:0 "Der Aufstieg von Anwat Gar"
 MASTERVERSE_eternia_story.7.desc:0 "Seit den kataklysmischen Ereignissen haben wir uns zurückgezogen und konnten uns erfolgreich verbergen.\n\nEs gilt Misstrauen uund Argwohn beiseite zu räumen, für hoffentlich eine gemeinsame Zukunft."
 MASTERVERSE_eternia_story.8.name:0 "Die Suche nach dem Koridit-Kristall"
 MASTERVERSE_eternia_story.8.desc:0 "Legenden berichten von einem Mineral, 'Koridit' genannt, dass die Person, die es an sich trägt unbesiegbar macht.\nNatürlich sollte man dem mit der gebotenen Skepsis gegenübertreten, aber wenn wir es finden könnten, könnte man untersuchen, ob man nicht einen Vorteil daraus ziehen könnte."
 MASTERVERSE_eternia_story.9.name:0 "Das verlassene Fort der Widgets"
 MASTERVERSE_eternia_story.9.desc:0 "Berichte haben uns zu diesem verlassenen Fort geführt.\n\nWir sollten hier alles gründlichst durchsuchen. Wir können hier eventuell nicht nur etwas über das Koridit herausfinden, sondern auch etwas über die Widgets selbst."
 MASTERVERSE_eternia_story.10.name:0 "Die Jagd nach dem Koridit-Kristall"
 MASTERVERSE_eternia_story.10.desc:0 "Früher bauten wir das Koridit in unsenren Minen ab, aber die Vorkommen sind völlig erschöpft.\n\nZu den Zeiten als noch das Böse sein Unwesen über und unter dem Wasser trieb, horteten sie es Gerüchten nach in der Harmonie-See.\nDas dürfte jetzt allerdingsschon so verunreinigt sein, dass es nicht mal mehr als Dekoration taugt."
 MASTERVERSE_eternia_story.11.name:0 "Die Stadt unter dem Meer"
 MASTERVERSE_eternia_story.11.desc:0 "Auch aus unserem Volk stammtem in der Vorzeit Krieger des Bösen.\n Ja, sie haben Koridit gestohlen, aber finden werdet Ihr nichts mehr.\n\nSucht an den legendären Stätten Eternias, aber macht euch keine Hoffnung."
 MASTERVERSE_eternia_story.12.name:0 "Subternia"
 MASTERVERSE_eternia_story.12.desc:0 "Durch einen Zugang im Meer haben wir den direkten Zugang zu Subternia erhalten. Ein Weg, den das Böse oft beschritten hat.\n\nEs gibt Gerüchte, dass sich noch immer alte Völker hier unten aufhalten."
 MASTERVERSE_eternia_story.13.name:0 "Die mystischen Berge"
 MASTERVERSE_eternia_story.13.desc:0 "Wir trafen ein Volk, dass uns den Weg nach oben gezeigt hat, nun sind wir inmitten der mystischen Berge.\n\nAm Horizont sind schon die Umrisse von Avion und Andreenos zu sehen."
 MASTERVERSE_eternia_story.14.name:0 "Die immer grünenden Wälder"
 MASTERVERSE_eternia_story.14.desc:0 "Kein Koridit, dafür Kontakte zu verschiedenen Völkern.\n\nDer Schwerpunkt unserer Mission hat sich deutlich verschoben, oder der Inhalt ausgweitet.\n\nDie immer grünenden Wälder sollen unser nächstes Ziel sein."
 MASTERVERSE_eternia_story.15.name:0 "Die Ebene der Ewigkeit"
 MASTERVERSE_eternia_story.15.desc:0 "Am Rand der Wälder haben wir ein Schloss entdeckt, das Bestandteil vieler Legenden ist.\n\nObwohl es die ganze Zeit hier stand ist es in Vergessenheit geraten.\n\nWelche Überraschungen die Ebenen der Ewigkeit noch für uns parat haben?"
 MASTERVERSE_eternia_story.16.name:0 "Die drei Türme"
 MASTERVERSE_eternia_story.16.desc:0 "Schon total verwildert aber wir scheinen Konstrukt aus drei Türmen gefunden zu haben."
 MASTERVERSE_eternia_story.17.name:0 "Die Wüste der Zeit"
 MASTERVERSE_eternia_story.17.desc:0 "Ein weites Sandmeer liegt vor uns, das wir noch erforschen werden, wohlwissend, was uns am anderen Ende erwartet.\n\nAber wir müssen weiter suchen."
 MASTERVERSE_eternia_story.18.name:0 "Die dunkle Hemisphäre"
 MASTERVERSE_eternia_story.18.desc:0 "Eine weite karge und schaurige Landschaft, die dem Licht entzogen scheint. Da muss einem ein Schauer über den Rücken laufen."
 MASTERVERSE_eternia_story.19.name:0 "Eternia"
 MASTERVERSE_eternia_story.19.desc:0 "Koridit haben wir zwar nicht gefunden, aber konnten Kontakt zu einigen eternischen Völkern aufnehmen.\n\nSo gesehen war unsere Forschungsreise doch nicht vom Misserfolg begleitet."
 # Events People Eternia
 SSC_eternia_people.1.name:0 "Die Speleaner"
 SSC_eternia_people.1.desc:0 "Wir grüßen euch, aber wir können euch auf eurer Suche nicht helfen.\n\nEs war schön, wieder Eternier zu treffen."
 SSC_eternia_people.2.name:0 "Die Reptons"
 SSC_eternia_people.2.desc:0 "In Sssserpos Namen, wir wisssen nicht wovon ihr sprecht. Wir wissssen nichts von einem Koridit-Krissstall.\n\nWir bitten euch zu gehen."
 SSC_eternia_people.3.name:0 "Die Caligarianer"
 SSC_eternia_people.3.desc:0 "Koridit? So etwas haben wir schon lange nicht mehr gesehen, und es ist auch besser so.\n\nUnd wenn es das Universum mit uns gut gemeint hat wird es kein Koridit mehr geben."
 SSC_eternia_people.4.name:0 "Die Avionier"
 SSC_eternia_people.4.desc:0 "Willkommen Eternier, legt eine Rast ein.\n\nKoridit wurde schon lange keins mehr gesichtet, zumindest ist uns nichts zu Ohren gekommen."
 SSC_eternia_people.5.name:0 "Die Andreeniden"
 SSC_eternia_people.5.desc:0 "Reisende aus Eternia?\n\nIhr sucht Koridit?\n\n Ich befürchte eure Suche wird keinen Erfolg haben. Dieses Element wurde seit dem Kataklysmus nicht mehr gesehen."
 SSC_eternia_people.6.name:0 "Qadianer"
 SSC_eternia_people.6.desc:0 "Seid unsere Gäste, unsere eternischen Freunde sind uns immer willkommen.\n\nAber erwähnt bitte nicht mehr dieses teuflische Koridit. Es reicht, was das Element mit seiner Kraft zum Kataklysmus beigetragen hat."
 SSC_eternia_people.7.name:0 "Kulataks"
 SSC_eternia_people.7.desc:0 "Seid gegrüßt.\n\nWir hoffen, es freut uns, dass das Eternium geholfen hat. Wir würden uns freuen, wenn wir engere Beziehungen aufnehmen könnten."
 # Events Relics Eternia
 MASTERVERSE_eternia_relics.1.name:0 "Das Schwert der Macht"
 MASTERVERSE_eternia_relics.1.desc:0 "Eine Expedition in die Katakomben des alten Schlosses könnte uns viel Aufschlüsse über die Vergangenheit liefern."
 MASTERVERSE_eternia_relics.2.name:0 "Der Verwüster-Stab"
 MASTERVERSE_eternia_relics.2.desc:0 "Es wird eine Überwindung, aber wir sollten diesen schauderhaften Ort untersuchen.\n\nMan kann das Böse richtig fühlen."
 MASTERVERSE_eternia_relics.3.name:0 "Der kosmische Schlüssel"
 MASTERVERSE_eternia_relics.3.desc:0 "Ein Thenuvianer ist aufgetaucht, weil er in seinem alten Krempel einen ominösen Apparat gefunden hat.\n\nEr meint, es wäre vielleicht etwas für unser Museum. Dann suchte er kichernd und eine Melodie summend das Weite.\n\nEine seltsame Gestalt."
 # Special Projects Story Eternia
 SSC_PROJECT_ETERNIA_STORY_1:0 "Auf den Spuren der Vergangenheit"
 SSC_PROJECT_ETERNIA_STORY_1_DESC:0 "Wir sollten nach mehr Informationen zu den vergessenen Details unserer jüngeren Geschichte, vielleicht wissen wir dann auch, wo genau wir noch mehr erfahren können.\n\nNur wer die Vergangenheit kennt, kann erfolgreich die Zukunft beschreiten."
 SSC_PROJECT_ETERNIA_STORY_2:0 "Legierungen aus Photanium"
 SSC_PROJECT_ETERNIA_STORY_2_DESC:0 "Photanium ist eines der härtesten Metalle des Systems.\n\nSchon früher wurden Waffen auf Eternia aus Photanium von Phantos geschaffen und haben den Kriegern treue Dienste geleistet.\n\nVielleicht können wir mit den Legierungen für Raumschiffe oder Bodentruppen verstärken."
 SSC_PROJECT_ETERNIA_STORY_3:0 "Die Suche nach Eternium"
 SSC_PROJECT_ETERNIA_STORY_3_DESC:0 "Auf der Suche nach dem 'Eternium' haben wir Hinweise erhalten, dass es große Vorkommen davon im Eisgebirge geben soll.\n\nWir sind dort auf Trolle, bzw. Eistrolle gestoßen, ein Kontakt ist aber nicht zustande gekommen.\n\nEin Volk namens 'Kulataks' war da schon etwas aufgeschlossener. Zu unserer Überraschung erfuhren wir, dass sie früher im 'Rat Eternias' die Verteidigung aufrecht erhielten.\n\nNun sind sie nur noch wenige, aber sie haben das Eternium, vielleicht gewähren sie uns wenigstens Zugang zum Mineral."
 SSC_PROJECT_ETERNIA_STORY_4:0 "Die Suche nach dem Koridit-Kristall"
 SSC_PROJECT_ETERNIA_STORY_4_DESC:0 "Legenden berichten von einem Mineral, 'Koridit' genannt, dass die Person, die es an sich trägt unbesiegbar macht.\nNatürlich sollte man dem mit der gebotenen Skepsis gegenübertreten, aber wenn wir es finden könnten, könnte man untersuchen, ob man nicht einen Vorteil daraus ziehen könnte."
 SSC_PROJECT_ETERNIA_STORY_5:0 "Eine verlassene Festung der Widgets"
 SSC_PROJECT_ETERNIA_STORY_5_DESC:0 "Die Widgets sollen hier in grauer Vorzeit Koridit abgebaut haben. Vielleicht finden wir Hinweise, ob es hier noch vorkommt, oder nicht."
 SSC_PROJECT_ETERNIA_STORY_6:0 "Die Stadt unter dem Meer"
 SSC_PROJECT_ETERNIA_STORY_6_DESC:0 "Wir haben die Harmonie-See erreicht. Auf dem Radar wird eine Unterwasser-Siedlung angezeigt.\n\nDem müssen wir nachgehen"
 SSC_PROJECT_ETERNIA_STORY_7:0 "Subternia"
 SSC_PROJECT_ETERNIA_STORY_7_DESC:0 "Wir suchen in Subternia nach Hinweise auf das gewünschte Mineral.\n\nWir trafen doch tatsächlich auf andere Völker die hier in Subternia leben. Alleine sie zu treffen war die Reise wert."
 SSC_PROJECT_ETERNIA_STORY_8:0 "Die mystischen Berge"
 SSC_PROJECT_ETERNIA_STORY_8_DESC:0 "Wir führen die Suche in den mystischen Bergen fort. Vielleicht können uns die Avionier oder Andreeniden behilflich sein, die hier zu Hause sind."
 SSC_PROJECT_ETERNIA_STORY_9:0 "Die immergrünenden Wälder"
 SSC_PROJECT_ETERNIA_STORY_9_DESC:0 "Kein Koridit, dafür Kontakte zu verschiedenen Völkern.\n\nDer Schwerpunkt unserer Mission hat sich deutlich verschoben, oder der Inhalt ausgweitet.\n\nDie immer grünenden Wälder sollen unser nächstes Ziel sein."
 SSC_PROJECT_ETERNIA_STORY_10:0 "Die Ebene der Ewigkeit"
 SSC_PROJECT_ETERNIA_STORY_10_DESC:0 "Am Rand der Wälder haben wir ein Schloss entdeckt, das Bestandteil vieler Legenden ist.\n\nObwohl es die ganze Zeit hier stand ist es in Vergessenheit geraten."
 SSC_PROJECT_ETERNIA_STORY_11:0 "Die drei Türme"
 SSC_PROJECT_ETERNIA_STORY_11_DESC:0 "Schon total verwildert aber wir scheinen Konstrukt aus drei Türmen gefunden zu haben.\n\nDie Türme standen wohl für drei Mächte, aber wofür genau der Ort stand ist unbekannt."
 SSC_PROJECT_ETERNIA_STORY_12:0 "Die Wüste der Zeit"
 SSC_PROJECT_ETERNIA_STORY_12_DESC:0 "Ein weites Sandmeer liegt vor uns, das wir noch erforschen werden, wohlwissend, was uns am anderen Ende erwartet.\n\nAber wir müssen weiter suchen."
 SSC_PROJECT_ETERNIA_STORY_13:0 "Die dunkle Hemisphere"
 SSC_PROJECT_ETERNIA_STORY_13_DESC:0 "Eine weite karge und schaurige Landschaft, die dem Licht entzogen scheint. Da muss einem ein Schauer über den Rücken laufen.\n\nÜbertroffen wird der Anblick von diesem Gebilde, dass einer Schlange gleicht, aus deren Maul Lava flie0t."
 # Special Projects People Eternia
 SSC_PROJECT_ETERNIA_PEOPLE_1:0 "Ein uraltes Bündnis"
 SSC_PROJECT_ETERNIA_PEOPLE_1_DESC:0 "Wir sollten mit den Herrschern von Phantos Kontakt aufnehmen.\n\nAls gleichberechtigtes Mitglied unserer Union würde es sowohl uns, als auch sie stärken."
 SSC_PROJECT_ETERNIA_PEOPLE_2:0 "Der Aufstieg von Anwat Gar"
 SSC_PROJECT_ETERNIA_PEOPLE_2_DESC:0 "Die Gar haben uns mitgeteilt, dass sie ein großes Interesse daran haben ein Teil des großen Ganzen zu werden.\n\nZweifellos wären sie eine Bereicherung für uns, und es bleibt zu hoffen, dass die Gespräche positiv verlaufen.\n\nFür das Wohl Eternias."
 SSC_PROJECT_ETERNIA_PEOPLE_3:0 "Die kleinen Riesen"
 SSC_PROJECT_ETERNIA_PEOPLE_3_DESC:0 "Obwohl die Widgets ein kleines und gutmütiges Volk sind, sind ihre Fähigkeiten, besonders die handwerklichen, ziemlich beeindruckend.\n\nUnsere Suche nach Koridit wurde zwar nicht gut aufgenommen, aber wenn wir unseren guten Willen beweisen, wären sie bestimmt bereit sich uns anzuschließen."
 SSC_PROJECT_ETERNIA_PEOPLE_4:0 "Die Stadt unter dem Meer"
 SSC_PROJECT_ETERNIA_PEOPLE_4_DESC:0 "Die Stadt unter dem Meer 'Aquatica' ist schon beeindruckend, nicht minder deren Einwohner\n\nEs bedarf ein hohes Maß an diplomatischen Fähigkeiten, das Misstrauen, dass die Aquaticaner den 'Oberflächenbewohnern' entgegenbringen.\n\nObwohl sie unter Wasser leben, ist auch ein Aufenthalt auf der Oberfläche möglich.\n\nEine Flexibilität, die unserer Union sehr gut zu Gesicht stünde."
 SSC_PROJECT_ETERNIA_PEOPLE_8:0 "Das ewige Feuer"
 SSC_PROJECT_ETERNIA_PEOPLE_8_DESC:0 "Es wird nicht einfach sein, die Reptons zu überzeugen unserer Gemeinschaft beizutreten.\n\nWir werden einen langen Atem brauchen, aber hätten bestimmt ein guten Zugewinn zu unserer Gemeinschaft bekommen."
 SSC_PROJECT_ETERNIA_PEOPLE_9:0 "Partner in Subternia"
 SSC_PROJECT_ETERNIA_PEOPLE_9_DESC:0 "Die Speleaner und Eternier galten in der Vergangenheit als eng verbunden. In Krisenzeiten stand man sich jederzeit bei und konnte so schwierigste Konflikte lösen.\n\nDas wäre ein Gewinn für unsere Union."
 SSC_PROJECT_ETERNIA_PEOPLE_10:0 "In Ceratus Namen"
 SSC_PROJECT_ETERNIA_PEOPLE_10_DESC:0 "Berichte aus gerauer Vorzeit erzählten von starken Konflikten in Subternia.\nCaligarianer und Speleaner standen sich feindlich gegenüber, doch ein Vermitteln des damaligen eternischen Königs, der vorher Seite an Seite mit des caligarischen Herrschers kämpfte, konnte die Krise beenden.\n\nIn diesem Sinne müssen wir Gespräche aufnehmen."
  # Special Projects Relics Eternia
 SSC_PROJECT_ETERNIA_RELICS_1:0 "Das Schwert der Macht"
 SSC_PROJECT_ETERNIA_RELICS_1_DESC:0 "Wir werden herausfinden, was das für ein Schwert ist. Es sieht aus wie ein Schwert aus alten Legenden.\n\nWie auch immer, entweder gehört es in ein Museum, oder wir können es nützlich einsetzen."
 SSC_PROJECT_ETERNIA_RELICS_2:0 "Der Verwüster-Stab"
 SSC_PROJECT_ETERNIA_RELICS_2_DESC:0 "Wir haben ein Team gefunden, dass sich diesem grauenhaftem Artefakt annehmen möchte. Wir werden schon bald herausfinden, welchen Nutzen wir daraus ziehen können."
 SSC_PROJECT_ETERNIA_RELICS_3:0 "Der kosmische Schlüssel"
 SSC_PROJECT_ETERNIA_RELICS_3_DESC:0 "Das Gerät, dass der Thenuvianer vorbeigebracht hat scheint durch Töne die Raumzeit beeinflussen zu können. Das Gerät scheint ziemlich mitgenommen, daher können wir noch nicht sagen in welchem Ausmaß."
 # Arc Sites
