 # Eternia Crisis - Rattling of the snake
 MASTERVERSE_eternia_crisis.1120.name:1 "§RDas Klappern der Schlange§!"
 MASTERVERSE_eternia_crisis.1020.desc:0 "Die Anomalien, die nahe unseren System beobachtet wurden, sind endlich zu einem Ende gekommen. Dimensionstore öffneten sich und eines der uraltes Grauen, die in die zeitlosen Dimensionen verbannt wurden, ist zurück.\n\nDer Kampf um unsere Freiheit ist unvermeidlich.\n\n§RZU DEN WAFFEN!§!"
 MASTERVERSE_eternia_crisis.1120.a:0 "Dann kämpfen wir."
 MASTERVERSE_eternia_crisis.1120.a.tooltip:0 "Kämpft! Kämpft und schlagt diese wirbellosen §RSchlangen§! in §Y[current_uprising.GetName]§! zurück."
 MASTERVERSE_eternia_crisis.1120.b:0 "§REssss ist zu spät, schon bald werden Eternia und die Galaxssssie unssss gehören und King Hsss wird herrschen.§!"
 MASTERVERSE_eternia_crisis.1120.b.tooltip:0 "Erhebt euch als §Ymeine Diener§! und kämpft, um §Y[eternia_snake_men_uprising_originator.GetName]§! auszulöschen."
 MASTERVERSE_eternia_crisis.1125.name:0 "Die Schlangenmenschen kehrt zurück in [eternia_snake_men_uprising_originator.GetName]"
 MASTERVERSE_eternia_crisis.1125.desc:0 "Die Schlangenmenschen sind zurückgekehrt und haben §Y[eternia_snake_men_uprising_originator.GetName]§! in einen Krieg verwickelt."
 MASTERVERSE_eternia_crisis.1125.a:0 "Lasst uns sehen, was daraus entsteht."
