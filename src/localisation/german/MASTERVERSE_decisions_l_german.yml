 decision_eternia_moon_bright_reactivate_ancient_deposits_desc:0 "Einrichtungen unserer Vorfahren haben den Terraforming-Prozess wundersamer Weise überstanden. Wir könnten uns bemühen, diese instand zu setzen."
 decision_eternia_moon_bright_science_weighting:0 "Fokus auf Forschung"
