 START_SCREEN_UKE:0 "Seit den kataklysmischen ewigen Kampf der großen Mächte, ist viel geschehen. Die verbliebenen menschlichen Königreiche vereinten sich und der wissenschaftliche Fortschritt ist schnell, aber die mystischen, ja teils magischen Elemente scheinen verloren gegangen zu sein.\n\nAndere Völker sind der Katastrophe zum Opfer gefallen, oder haben sich zurückgezogen.\n\nEine technologische Revolution fand statt und in Windeseile erreichte man das Raumfahrtzeitalter.\n\nDie magische Ferne des Weltalls ruft uns zu sich!"
 START_SCREEN_EA:0 "Seit den kataklysmischen ewigen Kampf der großen Mächte, ist viel geschehen. Die verbliebenen menschlichen Königreiche vereinten sich und der wissenschaftliche Fortschritt ist schnell, aber die mystischen, ja teils magischen Elemente scheinen verloren gegangen zu sein.\n\nAndere Völker sind der Katastrophe zum Opfer gefallen, oder haben sich zurückgezogen.\n\nEine technologische Revolution fand statt und in Windeseile erreichte man das Raumfahrtzeitalter.\n\nDie magische Ferne des Weltalls ruft uns zu sich!"

